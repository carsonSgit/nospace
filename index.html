<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nospace.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        .empty-field {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">nospace.</h1>
        <div class="alert alert-info d-flex align-items-center mb-3" role="alert" id="info-alert">
            <i class="fas fa-info-circle icon info-alert-icon me-2"></i>
            Enter text in the field below and click "Trim" to trim whitespace.
        </div>
        <div class="mb-3">
            <input placeholder="Type Here" type="text" class="form-control entry-field textInput" tabindex="0">
        </div>
        <div class="mb-3 position-relative">
            <textarea class="form-control empty-field textInput" readonly placeholder="Trimmed text will appear here"  data-bs-toggle="tooltip" data-bs-placement="top" title="Click on this field to copy text"></textarea>
        </div>
        
        <div class="d-grid mb-3">
            <button class="btn btn-primary submit-button" onclick="submitButtonClicked()" data-bs-toggle="tooltip" data-bs-placement="top" title="Trim whitespace from input">Trim</button>
        </div>
        <div class="d-flex justify-content-end">
            <button id="githubBtn" class="btn btn-secondary me-3" onclick="window.open('https://github.com/carsonSgit/nospace', '_blank')" data-bs-toggle="tooltip" data-bs-placement="top" title="View GitHub repository">
                <i class="fab fa-github"></i> Repo
            </button>
            <button id="toggleDarkModeBtn" class="btn btn-secondary" onclick="toggleDarkMode()" data-bs-toggle="tooltip" data-bs-placement="top" title="Toggle between light and dark mode">Dark Mode</button>
        </div>        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
